<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Based Resume Analyzer</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#b5dbe3 ;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            background-color:#77bfe9 ;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        li {
            margin: 0;
        }

        a {
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #0077b6;
            background-color: #ffffff;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #00b4d8;
            color: #ffffff;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Based Resume Analyzer</h1>
        <p>Select your role to get started:</p>
        <ul>
            <li><a href="/recruiter">I’m a Recruiter</a></li>
            <li><a href="/seeker">I’m a Job Seeker</a></li>
        </ul>
    </div>
</body>
</html>
